<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate WhatsApp URLs easily with this tool.">
    <meta name="author" content="Your Name">
    <title>WhatsApp Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            line-height: 1.6;
            background: linear-gradient(to right, #e0f7fa, #b2ebf2);
            overflow: hidden;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            color: #00796b;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        select {
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px 0 0 5px;
            width: 120px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 0 5px 5px 0;
            width: calc(100% - 120px);
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, sans-serif;
        }
        textarea {
            padding: 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
        button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        #whatsappURLContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #whatsappLogoLink {
            cursor: pointer;
        }
        #whatsappLogoLink img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            select {
                width: 100px;
                font-size: 14px;
            }
            input[type="text"], textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>WhatsApp URL Generator</h1>

    <form id="whatsappForm">
        <label for="mobileNumber">Enter Mobile Number:</label>
        <div class="input-container">
            <select id="countryCode" name="countryCode">
                <option value="+91" selected>+91 (India)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+1">+1 (US/Canada)</option>
                <option value="+20">+20 (Egypt)</option>
                <option value="+30">+30 (Greece)</option>
                <option value="+31">+31 (Netherlands)</option>
                <option value="+32">+32 (Belgium)</option>
                <option value="+33">+33 (France)</option>
                <option value="+34">+34 (Spain)</option>
                <option value="+36">+36 (Hungary)</option>
                <option value="+39">+39 (Italy)</option>
                <option value="+40">+40 (Romania)</option>
                <option value="+41">+41 (Switzerland)</option>
                <option value="+43">+43 (Austria)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+45">+45 (Denmark)</option>
                <option value="+46">+46 (Sweden)</option>
                <option value="+47">+47 (Norway)</option>
                <option value="+48">+48 (Poland)</option>
                <option value="+49">+49 (Germany)</option>
                <option value="+51">+51 (Peru)</option>
                <option value="+52">+52 (Mexico)</option>
                <option value="+53">+53 (Cuba)</option>
                <option value="+54">+54 (Argentina)</option>
                <option value="+55">+55 (Brazil)</option>
                <option value="+56">+56 (Chile)</option>
                <option value="+57">+57 (Colombia)</option>
                <option value="+58">+58 (Venezuela)</option>
                <option value="+60">+60 (Malaysia)</option>
                <option value="+61">+61 (Australia)</option>
                <option value="+62">+62 (Indonesia)</option>
                <option value="+63">+63 (Philippines)</option>
                <option value="+64">+64 (New Zealand)</option>
                <option value="+65">+65 (Singapore)</option>
                <option value="+66">+66 (Thailand)</option>
                <option value="+67">+67 (Brunei)</option>
                <option value="+68">+68 (Suriname)</option>
                <option value="+70">+70 (Norway)</option>
                <option value="+71">+71 (Puerto Rico)</option>
                <option value="+81">+81 (Japan)</option>
                <option value="+82">+82 (South Korea)</option>
                <option value="+84">+84 (Vietnam)</option>
                <option value="+86">+86 (China)</option>
                <option value="+90">+90 (Turkey)</option>
                <option value="+92">+92 (Pakistan)</option>
                <option value="+93">+93 (Afghanistan)</option>
                <option value="+94">+94 (Sri Lanka)</option>
                <option value="+98">+98 (Iran)</option>
            </select>
            <input type="text" id="mobileNumber" name="mobileNumber" pattern="[0-9]{10}" required aria-describedby="mobileNumberError">
        </div>
        <span class="error" id="mobileNumberError"></span>
        
        <label for="message">Enter your message (optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>

        <button type="button" onclick="generateWhatsAppURL()">Submit</button>
    </form>

    <div id="whatsappURLContainer">
        <h2>Click below to open WhatsApp:</h2>
        <a id="whatsappLogoLink" target="_blank" aria-label="WhatsApp Logo"><img src="images/wa.jpg" alt="WhatsApp Logo" width="50"></a>
    </div>
</div>

<script>
    function generateWhatsAppURL() {
        const countryCode = document.getElementById('countryCode').value;
        const mobileNumberInput = document.getElementById('mobileNumber');
        const mobileNumber = mobileNumberInput.value;
        const messageInput = document.getElementById('message');
        const message = messageInput.value;

        const mobileNumberLengths = {
            "+91": 10,
            "+1": 10,
            "+20": 10,
            "+30": 10,
            "+31": 9,
            "+32": 9,
            "+33": 9,
            "+34": 9,
            "+36": 9,
            "+39": 10,
            "+40": 10,
            "+41": 9,
            "+43": 10,
            "+44": 10,
            "+45": 8,
            "+46": 9,
            "+47": 8,
            "+48": 9,
            "+49": 10,
            "+51": 9,
            "+52": 10,
            "+53": 8,
            "+54": 10,
            "+55": 11,
            "+56": 9,
            "+57": 10,
            "+58": 11,
            "+60": 10,
            "+61": 9,
            "+62": 10,
            "+63": 10,
            "+64": 8,
            "+65": 8,
            "+66": 9,
            "+67": 7,
            "+68": 8,
            "+70": 8,
            "+71": 10,
            "+81": 10,
            "+82": 9,
            "+84": 9,
            "+86": 11,
            "+90": 10,
            "+92": 10,
            "+93": 10,
            "+94": 10,
            "+98": 10,
        };

        // Validate mobile number length
        if (mobileNumber.length !== mobileNumberLengths[countryCode]) {
            document.getElementById('mobileNumberError').innerText = `Mobile number must be ${mobileNumberLengths[countryCode]} digits long.`;
            return;
        } else {
            document.getElementById('mobileNumberError').innerText = ''; // Clear error
        }

        // Create WhatsApp URL
        const encodedMessage = encodeURIComponent(message);
        const whatsappURL = `https://wa.me/${countryCode}${mobileNumber}?text=${encodedMessage}`;

        // Update the WhatsApp link
        const whatsappLogoLink = document.getElementById('whatsappLogoLink');
        whatsappLogoLink.href = whatsappURL;

        // Show the link container
        document.getElementById('whatsappURLContainer').style.display = 'block';
    }
</script>

</body>
</html>
